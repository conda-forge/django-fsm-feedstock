{% set name = "django-fsm" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-fsm-{{ version }}.tar.gz
  sha256: d6436f5931e09d76e9a434781548627deab80c74cd6726adce95b31b5ddd4d1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.11
    - django >=1.6

test:
  imports:
    - django_fsm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/kmmbvnr/django-fsm
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Django friendly finite state machine support'
  description: django-fsm adds simple declarative states management for django models.
  doc_url: http://github.com/kmmbvnr/django-fsm
  dev_url: http://github.com/kmmbvnr/django-fsm

extra:
  recipe-maintainers:
    - cshaley
    - rxm7706
    - sannykr
