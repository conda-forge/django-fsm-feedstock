{% set name = "django-fsm" %}
{% set version = "2.7.1" %}
{% set sha256 = "219b204777a932720d8583cb1f34713bd08b4713e1beb39ab2e674810e21d5e9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: http://github.com/kmmbvnr/django-fsm
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Django friendly finite state machine support
  description: django-fsm adds simple declarative states management for django models.
  doc_url: http://github.com/kmmbvnr/django-fsm
  dev_url: http://github.com/kmmbvnr/django-fsm

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
