{% set name = "django-fsm" %}
{% set version = "2.6.1" %}
{% set sha256 = "96f776736042b8cde03483cb4b27c3a62580da40fc9b942845349718afdf5d0f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: http://github.com/kmmbvnr/django-fsm
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: 'Django friendly finite state machine support'
  description: django-fsm adds simple declarative states management for django models.   
  doc_url: http://github.com/kmmbvnr/django-fsm
  dev_url: http://github.com/kmmbvnr/django-fsm

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
